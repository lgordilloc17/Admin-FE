<div class="p-3">
    <div class="table-responsive">
        <table class="table table-hover table-dark">
          <thead>
            <tr>
              <th>#</th>
              <th>Cliente</th>
              <th>Tel√©fono</th>
              <th>Total</th>
              <th>Status</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pedido of pedidosClientesArray">
              <td>{{pedido.id}}</td>
              <td>{{pedido.name}}</td>
              <td>{{pedido.phone}}</td>
              <td class="text-success">
                {{pedido.amount | currency}}
              </td>
              <td>
                <label class="badge badge-warning">{{pedido.status}}</label>
              </td>
              <td>
                <div class="d-flex">
                  <button class="btn btn-success mr-1" (click)="finalizarPedido()">
                    <i class="fa fa-check" aria-hidden="true"></i>
                  </button>
                  <button class="btn btn-info mr-1" (click)="editarPedido()">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                  </button>
                  <button class="btn btn-danger" (click)="eliminarPedido()">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
